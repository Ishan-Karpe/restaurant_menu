<!DOCTYPE html>

<html lang="en">
    <head>
        <title>India House</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
        <header>
            <figure>
                <img id="header-img" src="https://static.wixstatic.com/media/f100d9_7e432b70f7c94fe6965bcdee2d2147bc~mv2.png" width="300" height="300"/>
            </figure>
            <h1>India House</h1>
            <nav>
                <ul>
                    <li><a href="#menu">Our Menu</a></li>
                    <li><a href="#order-form">Ordering Form</a></li>
                </ul>
            </nav>
        </header>

        <hr>

        <main>
            <section>
                <h2 id="menu">Menu</h2>
                <article>
                    <h3>Chicken Vindaloo</h3>
                    <figure>
                        <img src="https://www.mabmadefood.com/wp-content/uploads/2011/11/vindaloo.jpg" alt="Close up image of orange colored and spice-coated Chicken Vindaloo served along with long grain rice." width="300" height="300"/>
                        <figcaption><b>a popular Indian curry known for its bold, spicy, and tangy flavors, featuring marinated chicken simmered in a rich sauce made with vinegar, garlic, and a blend of aromatic spices.</b></figcaption>
                        <figcaption><i>Price: $12.00</i></figcaption>
                    </figure>
                </article>

                <br><hr>

                <article>
                    <h3>Chicken Tikka Masala</h3>
                    <figure>
                        <img src="https://www.allrecipes.com/thmb/1ul-jdOz8H4b6BDrRcYOuNmJgt4=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/239867chef-johns-chicken-tikka-masala-ddmfs-3X4-0572-e02a25f8c7b745459a9106e9eb13de10.jpg" alt="Close up image of orange colored and spice-coated Chicken Tikka Masala served on top of long grain rice." width="300" height="300"/>
                        <figcaption><b>a popular dish of marinated and roasted chicken chunks in a spiced, creamy, orange-colored tomato-based curry sauce.</b></figcaption>
                        <figcaption><i>Price: $13.00</i></figcaption>
                    </figure>
                </article>

                <br><hr>

                <article>
                    <h3>Palak Paneer</h3>
                    <figure>
                        <img src="https://www.vegrecipesofindia.com/wp-content/uploads/2021/06/palak-paneer-3.jpg" alt="Close up image of a spinach based curry along with Indian cottage cheese." width="300" height="300"/>
                        <figcaption><b>a classic North Indian dish featuring cubes of Indian cottage cheese (paneer) simmered in a smooth, creamy, and mildly spiced spinach gravy.</b></figcaption>
                        <figcaption><i>Price: $11.00</i></figcaption>
                    </figure>
                </article>
            </section>

            <br><hr>

            <section>
                <h2>Place Your Order</h2>
                <form id="order-form">
                    <h4>Mains</h4>
                    <label>Number of Chicken Vindaloo: <input type="number" min="0" max='20' required/></label>
                    <br>
                    <label>Number of Chicken Tikka Masala: <input type="number" min="0" max='20' required/></label>
                    <br>
                    <label>Number of Palak Paneer: <input type="number" min="0" max='20' required/></label>

                    <br>

                    <h4>Sides</h4>
                    <input type="checkbox" id='naan' value='naan' name='sides'/>
                    <label for='naan'>Garlic Naan</label>
                    <br>
                    <input type="checkbox" id='lassi' value='lassi' name='sides'/>
                    <label for='lassi'>Mango Lassi</label>
                    <br>
                    <input type="checkbox" id='jamun' value='jamun' name='sides'/>
                    <label for='jamun'>Gulab Jamun</label>

                    <br>

                    <h4>Special Requests</h4>
                    <textarea rows="25" cols='50' placeholder="Enter any special requests here."></textarea>
                    <br>
                    <input type="submit" value="Go To Checkout" />
                </form>
            </section>

            <hr>

            <footer>
                <p>Made with ❤️ by Ishan Karpe</p>
            </footer>
        </main>
    </body>
</html>
